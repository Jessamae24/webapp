<!DOCTYPE html>
<html>
	<head> 
	  <title>CALCULATOR</title>
	</head>

	<link rel="stylesheet" type="text/css" href="cal.css">
	<body>
		
		<br/>
		<form Name="calculator"> 
			<div class="background"> 
				<tr>
				  <td colspan=4>
				   <input class="dp" Name="display">
				  </td>
				</tr>
                 <div class="keys">
					<p>
						<input class="num" type=button value="0" OnClick="calculator.display.value+='0'">
						<input class="num" type=button value="1" OnClick="calculator.display.value+='1'">
						<input class="num" type=button value="2" OnClick="calculator.display.value+='2'">
						<input class="sign" type=button value="+" OnClick="calculator.display.value+='+'">
					</p>

					<p>
						<input class="num" type=button value="3" OnClick="calculator.display.value+='3'">
						<input class="num" type=button value="4" OnClick="calculator.display.value+='4'">
						<input class="num" type=button value="5" OnClick="calculator.display.value+='5'">
						<input class="sign" type=button value="-" OnClick="calculator.display.value+='-'">
					</p>

					<p>
						<input class="num" type=button value="6" OnClick="calculator.display.value+='6'">
						<input class="num" type=button value="7" OnClick="calculator.display.value+='7'">
						<input class="num" type=button value="8" OnClick="calculator.display.value+='8'">
						<input class="sign" type=button value="x" OnClick="calculator.display.value+='*'">
					</p>

					<p>
						<input class="num" type=button value="9" OnClick="calculator.display.value+='9'">
						<input class="clear" type=button value="C" OnClick="calculator.display.value=''">
						<input class="sign" type=button value="=" OnClick="calculator.display.value=eval(calculator.display.value)">
						<input class="sign" type=button value="/" OnClick="calculator.display.value+='/'">
					</p>

               </div>

			</div>
		</form>
	</body>
</html>
